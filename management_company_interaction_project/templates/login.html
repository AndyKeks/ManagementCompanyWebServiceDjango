{% extends  'base.html' %}
{% load crispy_forms_tags %}

{% block title %}
  Страница авторизации
{% endblock %}

{% block content %}
<h1 class="text-center">Войти в учетную запись</h1>
<div class="card">
  <div class="card-body">

    <form method="POST">
      {% csrf_token %}
      {{ form|crispy }}
      <button type="submit" class="btn btn-primary btn-block">Войти в аккаунт</button>
    </form>
  </div>
  <a href="{% url 'register' %}" class="text-center">Нет аккаунта?</a>
</div>
{% endblock %}
