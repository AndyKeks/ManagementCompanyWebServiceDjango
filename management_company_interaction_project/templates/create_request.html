{% extends  'base.html' %}
{% load crispy_forms_tags %}

{% block title %}
    Создать заявку
{% endblock title %}



{% block content %}
    <a href="{% url 'list_requests' %}" class="btn btn-warning">Перейти к списку ваших заявок</a>
    {% if error_msg %}
    <div class="alert alert-danger alert-dismissible" role="alert">
        <button type="button" class="close" data-dismiss="alert">&times;</button>
        {{ error_msg }}
    </div>
    {% endif %}
    <h1 class="text-center">Создание заявки</h1>
    <form method="POST" action="{% url 'create_request' %}" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form|crispy }}
        <button type="submit" class="btn btn-primary btn-block">Создать заявку</button>
    </form>
{% endblock content %}
